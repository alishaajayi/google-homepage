<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
 <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>  
<div>
    <ul id="header">
        <li> About</li>
        <li> Store</li>
        <li> Gmail</li>
        <li> Images</li>
        <button id="sign-in">Sign In</button>
    </ul>
</div>

<div>
<img id="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
</div>

<div>
  <input id="search" type="text">
</div>

<div id="searchandlucky">
<button id="searchbutton">Google Search</button>
<button id="luckybutton">I'm Feeling Lucky</button>
</div>
<p>Coronavirus information and resources (COVID-19)</p>
<div>
    <ul style="position: fixed;
    bottom: 0;
    width: 95%;
    border: 1px solid #e7e7e7;
  background-color: #f3f3f3;">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
        <li style="float: right;">Privacy</li>
        <li style="float: right;">Terms</li>
        <li style="float: right;">Settings</li>
    </ul>
</div>  
</body>
</html>
